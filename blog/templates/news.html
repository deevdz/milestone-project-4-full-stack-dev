{% extends 'base.html' %}

{% block content %}
<div class="container">
	<!--News Layout-->
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <h1 class="text-center">News</h1>
          </div>
        </div>
        {% for item in news_items %}
          <div class="col-md-4">
            <div class="post">
              <a class="post-img" href="{% url 'news_detail' item.id %}"><img src="{{item.image.url}}" alt="{{item.title}}"></a>
              <div class="post-body">
                <div class="post-category">
                  {% for cat in item.categories.all %}
                    <a href="#">{{cat.title}}</a>
                  {% endfor %}
                </div>
                <h3 class="post-title"><a href="{% url 'news_detail' item.id %}">{{item.title}}</a></h3>
                  <ul class="post-meta">
                    <li>{{item.content|truncatewords:20 | safe}}</li>
                    <li>{{item.published_date|date:"F j, Y"}}</li>
                  </ul>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
